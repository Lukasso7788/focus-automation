services:
  - type: web
    name: focus-automation
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SLACK_WEBHOOK_URL
        sync: false
      - key: SHEET_ID
        sync: false
      - key: SHEET_NAME
        value: Sheet1
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
